<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="../lib/react.development.js"></script>
    <script src="../lib/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <!-- Simple Ajax -->
    <h1>- Simple Ajax</h1>
    <div id="RENDER_003"></div>
    <script type="text/babel">
      /**
       *
       */
      class USER_TAG_NAME_003 extends React.Component {
        constructor(props) {
          // super에 넣기
          super(props);
          // state에 넣기
          this.state = {
            error: null,
            isLoaded: false,
            items: []
          };
        }
        componentDidMount() {
          fetch("https://facebook.github.io/react-native/movies.json")
            .then(res => res.json())
            .then(
              result => {
                console.log(result.data);
                console.log(result.movies);
                var records = result.movies;
                this.setState({
                  isLoaded: true,
                  items: result.items
                });
              },
              // Note: it's important to handle errors here
              // instead of a catch() block so that we don't swallow
              // exceptions from actual bugs in components.
              error => {
                console.log(error);
                this.setState({
                  isLoaded: true,
                  error
                });
              }
            );
        }
        render() {
          return <h1>Hello</h1>;
        }
      }
      /**
       *
       * @constructor
       */
      function APP_003() {
        return (
          <div>
            <USER_TAG_NAME_003 />
          </div>
        );
      }
      ReactDOM.render(<APP_003 />, document.getElementById("RENDER_003"));
    </script>
    <!-- end Simple Sample -->
  </body>
</html>
