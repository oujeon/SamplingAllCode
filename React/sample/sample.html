<!DOCTYPE html>
<html>
  <head>

  <body>
    <!-- start Simple Sample -->
    <h1>- Simple Sample</h1>
    <div id="RENDER_001"></div>
    <script type="text/babel">
      function USER_TAG_NAME_001(props) {
        return <p>Hello, {props.name}</p>;
      }

      ReactDOM.render(<APP_001 />, document.getElementById("RENDER_001"));

    <!-- start Simple Sample Class-->

    <script type="text/babel">
      class USER_TAG_NAME_002 extends React.Component {

          <div>

      ReactDOM.render(<APP_002 />, document.getElementById("RENDER_002"));
    </script>
    <!-- end Simple Sample Class -->

    <!-- Simple Ajax -->
    <h1>- Simple Ajax</h1>
    <div id="RENDER_003"></div>
    <script type="text/babel">
      /**
       *
       */
      class USER_TAG_NAME_003 extends React.Component {
        constructor(props) {
          // super에 넣기
          super(props);
          // state에 넣기
          this.state = {
            error: null,
            isLoaded: false,
            items: []
          };
        }
        componentDidMount() {
          fetch("https://facebook.github.io/react-native/movies.json")
            .then(res => res.json())
            .then(
              result => {
                console.log(result.data);
                console.log(result.movies);
                var records = result.movies;
                this.setState({
                  isLoaded: true,
                  items: result.items
                });
              },
              // Note: it's important to handle errors here
              // instead of a catch() block so that we don't swallow
              // exceptions from actual bugs in components.
              error => {
                console.log(error);
                this.setState({
                  isLoaded: true,
                  error
                });
              }
            );
        }
        render() {
          return <h1>Hello</h1>;
        }
      }
      /**
       *
       * @constructor
       */
      function APP_003() {
        return (
          <div>
            <USER_TAG_NAME_003 />
          </div>
        );
      }
      ReactDOM.render(<APP_003 />, document.getElementById("RENDER_003"));
    </script>
    <!-- end Simple Sample -->

    <!-- end Simple Sample -->
    <h1>- Handling Events</h1>
    <div id="RENDER_004"></div>

    <script type="text/babel">
      //--------------------------------------------------------------------------------
      // class 영역
      //--------------------------------------------------------------------------------
      // Handling Events
      class Toggle extends React.Component {
        constructor(props) {
          super(props);
          this.state = { isToggleOn: true };
          // This binding is necessary to make `this` work in the callback
          this.handleClick = this.handleClick.bind(this);
        }
        handleClick() {
          this.setState(state => ({
            isToggleOn: !state.isToggleOn
          }));
        }
        render() {
          return (
            <button onClick={this.handleClick}>
              {this.state.isToggleOn ? "ON" : "OFF"}
            </button>
          );
        }
      }
      // Handling Events
      ReactDOM.render(<Toggle />, document.getElementById("RENDER_004"));
    </script>
    <!-- end Simple Sample -->
  </body>
