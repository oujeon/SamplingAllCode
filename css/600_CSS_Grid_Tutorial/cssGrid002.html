<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            color: #fff;
            font-family: 'Nunito Semibold';
            text-align: center;
        }

        #contents {
            display: grid;
            /* grid-template-columns: 33.3% 33.3% 33.3%; */
            /* grid-template-columns: 30% 20% 50%; */
            /* grid-template-columns: repeat(3, 1fr); */
            grid-template-columns: 1fr 3fr 1fr;
            margin: 0 auto;
            max-width: 960px;
        }

        #contents div {
            background-color: #3bbced;
            padding: 30px;
        }

        #contents div:nth-child(even) {
            background-color: #777;
        }
    </style>
</head>
<body>
<div id="contents">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</body>
</html>
