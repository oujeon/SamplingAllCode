<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            color: #fff;
            font-family: 'Nunito Semibold';
            text-align: center;
        }

        #contents {
            display: grid;
            /* grid-template-columns: 33.3% 33.3% 33.3%; */
            /* grid-template-columns: 30% 20% 50%; */
            grid-template-columns: repeat(6, 1fr);
            /* grid-template-columns: 1fr 3fr 1fr; */
            /* grid-auto-rows: minmax(250px, auto); */
             grid-template-rows: repeat(6, minmax(100px, auto));
            /* grid-column-gap:10px; */
            /* grid-row-gap: 10px; */
            grid-gap: 10px;
            margin: 0 auto;
            max-width: 960px;
        }

        #contents div {
            background-color: #3bbced;
            padding: 30px;
            /* margin: 20px; */
        }

        #contents div:nth-child(even) {
            background-color: #777;
        }
        .one{
            /* grid-column-start: 1; */
            /* grid-column-end: 3; */
            grid-column: 1/3;
        }
        .two{
            grid-column: 3/7;
        }
        .three{
            grid-column: 1/4;
            grid-row: 2/4;
        }
        .four{
            grid-column:4/7;
            grid-row:2/4;
        }
        .five{
            grid-column: 3/7;
        }
        .six{
            grid-row:4;
        }
    </style>
</head>
<body>
<div id="contents">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
</body>
</html>
