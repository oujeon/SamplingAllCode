<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            color: #fff;
            font-family: 'Nunito Semibold';
            text-align: center;
        }

        #contents {
            display: grid;
            /* grid-template-columns: 33.3% 33.3% 33.3%; */
            /* grid-template-columns: 30% 20% 50%; */
            grid-template-columns: repeat(3, 1fr);
            /* grid-template-columns: 1fr 3fr 1fr; */
            /* grid-auto-rows: minmax(250px, auto); */
            /* grid-template-rows: repeat(6, minmax(100px, auto));*/
            /* grid-column-gap:10px; */
            /* grid-row-gap: 10px; */
            grid-gap: 10px;
            margin: 0 auto;
            max-width: 960px;
        }

        #contents div {
            background-color: #3bbced;
            padding: 30px;
            /* margin: 20px; */
        }

        #contents div:nth-child(even) {
            background-color: #777;
        }

        .nested {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }

        .nested p {
            border: 1px solid white;
            padding: 10px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="contents">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div class="nested">
        <p>1</p>

        <p>2</p>

        <p>3</p>

        <p>4</p>
    </div>
    <div>5</div>
    <div>6</div>
</body>
</html>
