<!DOCTYPE html>
<html>
<head>
    <title>Using CSS Grid</title>
    <style>
        body {
            margin: 0;
        }
        .grid {
            display: grid;
            height: 100vh;
            grid-gap: 20px;
            background: #FF7D7D;
            grid-template-columns: 1fr 2fr;

        }
        .grid > div {
            background: black;
            color: white;
        }
        div.a, div.d {
            color: black;
            background: white;
        }
    </style>
</head>
<body>
<div class="grid">
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
    <div class="d">D</div>
</div>
</body>
</html>
