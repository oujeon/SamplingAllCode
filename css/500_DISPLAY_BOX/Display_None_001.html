<!--
display:none

1. display:none이 적용된 객체을 완전히 사라지게 한다.
display:visible은 시작적으로 사라지게 하는것이다.

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      p.secret {
        display: none;
      }
    </style>
  </head>
  <body>
    <p>Visible text</p>
    <p class="secret">Invisible text</p>
  </body>
</html>
