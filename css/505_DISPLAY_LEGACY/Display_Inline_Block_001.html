<!--
display:inline-block

1. block은 width와 height를 줄 수 없지만 inline-block은 width와 height를 줄 수 있다.
2. block과 같은 block 즉, box를 만드는 css이다.
3. inline flow-root과 같은 기능을 한다. 다만 inline flow-root은 브라우저에 제한이 있다. 사용에 무리가 있다.
4. 동일 block과 box는 위에 아래로 내려간다. inline-table
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .css_01 {
        display: inline-block;
        width: 100%;
        height: 100%;
        border: 10px solid blue;
      }
      .css_0101 {
        border: 10px solid red;
        margin: 10px;
        padding: 10px;
        width:200px;
        height:100px;
      }
    </style>
  </head>
  <body>
    <div class="css_01">
      <div class="css_0101"> inline-block 11 </div>
      <div class="css_0101"> inline-block 12 </div>
      <div class="css_0101"> inline-block 13 </div>
      <div class="css_0101"> inline-block 14 </div>
    </div>
  </body>
</html>
