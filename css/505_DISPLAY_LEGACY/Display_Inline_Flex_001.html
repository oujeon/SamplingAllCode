<!--
display:inline-flex

1. “복잡한 계산 없이 박스의 크기와 순서를 유연하게 배치할 수 있다.” 라고 정리할 수 있습니다.
정렬, 방향, 순서, 사이즈 등을 유연하게 조절하기 때문에 별도의 분기 처리가 줄어들고,
CSS만으로 다양한 레이아웃 구현이 가능합니다.

참조 : https://wit.nts-corp.com/2018/07/27/5274

2. 횡으로 정렬

3. 사용예가 많으로 추가로 많은 예제를 구현 한다.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .css_01 {
        display: inline-block;
        width: 100%;
        height: 100%;
        border: 10px solid blue;
      }
      .css_0101 {
        display: inline-flex;
        border: 10px solid red;
        margin:10px;
        padding:10px;
      }
      .css_010101 {
        border: 10px solid red;
        width: 100px;
        height: 100px;
        margin:10px;
        padding:10px;
      }
    </style>
  </head>
  <body>
    <div class="css_01">
      <div class="css_0101">
        <div class="css_010101">Flex Item</div>
        <div class="css_010101">Flex Item</div>
      </div>
      Not a flex item
    </div>
  </body>
</html>
