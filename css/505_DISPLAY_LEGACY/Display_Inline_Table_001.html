<!--
display:inline-table

1. 횡으로 만들어진다.
2. table과 같은 기능이 있다.
3. 사용예가 정확하지 않다.
   어느 용도로 사용해야 할 찌 모르겠다.

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .itable {
        display: inline-table;
      }
      .iblock {
        display: inline-block;
      }
      .cell {
        display: table-cell;
      }
      .wrapper > span {
        border: 1px solid #000;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>inline-table</legend>
      <div class="itable wrapper">
        <span class="cell">table-cell</span>
        <span class="iblock">inline-block</span>
        <span class="cell">table-cell</span>
      </div>
    </fieldset>
    <fieldset>
      <legend>inline-block</legend>
      <div class="iblock wrapper">
        <span class="cell">table-cell</span>
        <span class="iblock">inline-block</span>
        <span class="cell">table-cell</span>
      </div>
    </fieldset>
  </body>
</html>
