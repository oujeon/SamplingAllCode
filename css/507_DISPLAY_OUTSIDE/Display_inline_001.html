<!--
display:inline

1. 서로간에 옆으로 붙어서 배치한다.
2. width, height각 적용되지 않는다.
   대신 padding을 이용하면 크기를 키울수 있다.
3. padding이 없는 상태라면 div는 안쪽에 width, height와 동일한 꽉찬 크기로 줄어준다.
4. line-height는 위에서 일정한 간격으로 띄운다. margin-top : 100px, margin-bottom: -100px모두
적용이 되지 않는다.
5. 왼쪽을 띄우고 싶으면 margin-left을 이용한다.
6. line-height와 margin-left을 이용하면 위쪽과 왼쪽을 띄을 수 있는데 이것은 절대 위치라서
해상도가 바뀌어도 같이 움직지거나 줄어든다거나 하지 않는다. 단 margin-left는 100%와 같이 %로 주면
해상도에 따라서 움직인다. line-height는 %적용이 안된다.
7. line-height와 margin-left는 절대값 위치에 있어서 해상도가 변경이 되더라도 현재 위치를 계속 고수한다.
8. span tag의 성질중에 display:inline의 성질이 있다.
9. div tag는 display:block의 성질을 갖고 있다.
10. 왼쪽의 공간과 위쪽의 공간을 제어가 가능하고 횡으로 배치를 원할 때 사용
    bootstrap에서 ul tag안에서 li들을 횡으로 배치한다.
11. display:inline의 제약 사항때문에 display:inline-block을 사용을 많이한다. 다만, 사용에 제한을 인정할 만큼
아주 적합한 배치를 할 경우라면 사용도 무방하다. 횡으로 배치를 할 경우이다.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .css_01 {
        height: 50%;
        border: 10px solid red;
      }
      .css_02 {
        display: inline;
        border: 10px solid blue;
        margin-left: 50px;
        padding: 100px;
        line-height: 700px;
      }
      .css_03 {
        display: inline;
        border: 10px solid blue;
        margin-left: 5px;
        padding: 100px;
        line-height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="css_01">
      <div class="css_02">block1</div>
      <div class="css_02">block2</div>
      <div class="css_02">block3</div>
    </div>
    <div>&nbsp;</div>
    <span>Hello World !!</span> <span>Good Bye World !!</span>
    <div>Hello World !!</div>
    <div>Good Bye World !!</div>

    <div class="css_03">a</div>
    <div class="css_03">b</div>
    <div class="css_03">c</div>
  </body>
</html>
