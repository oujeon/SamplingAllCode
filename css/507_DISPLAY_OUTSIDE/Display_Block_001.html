<!--
display:block

1. html, body에서 width, height에 값을 주면 그 범위만큼 좌우로 끝까지 넓어진다.
2. display:block의 tag에 width, height 값을 주면 적용이 된다.
3. width값이 100%를 넘길 겨우는 외각의 width를 강제로 늘린다.
4. height값이 100%를 검길 경우는 외각의 height를 넘긴다.
5. width값이 100%일 경우 외각 안쪽에 빈틈없이 좌우로 꽉낀 상태로 채워진다.
이것은 width값을 주지 않아으면 좌우로 늘어나는 block의 현상도 마찬가지 이다.
6. display:block안쪽의 도형은 위에서 아래로 붙어서 내려가면서 배치된다. 이때 height을 넘기게 된다.
   %로 하면 정확한 배분으로 막을 수 있지만 px같은 값으로 하면 넘치는 것을 막을 수 없다.

7. 제작가능 도형
   7-1.  브라우저 안쪽을 꽉들어찬 도형
         - workspace
         - 기본 단위 tag
         - 위에서 아래로 내려가면서 배치
         - 외곽쪽 한개 div
         - 기초 골격을 만드는 tag

   7-2. 코드
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .css_01 {
        display: block;
        height: 100%;
        border: 10px solid blue;
      }
      .css_0101 {
        display: block;
        height: 100%;
        border: 10px solid red;
      }

    7-3. 코드 설명

     - * { box-sizing: border-box; } 이 설정이 빠지면 모든 도형은 브라우저 안쪽으로 들어오지 않고 밖으로 넘친다.
     - display: block; 때문에 안쪽에서 좌우로 꽉차게 된다. 이렇게 되면 widht:100%을 주지 않아도 된다.

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .css_01 {
        display: block;
        width: 100%;
        height: 100%;
        border: 10px solid blue;
      }
      .css_0101 {
        display: block;
        height: 50%;
        border: 10px solid red;
      }
    </style>
  </head>
  <body>
    <div class="css_01">
      <div class="css_0101">block1</div>
      <div class="css_0101">block1</div>
    </div>
  </body>
</html>
