<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            border:1px solid black;
        }
        p{
            border:10px solid gray;
        }
    </style>
</head>
<body>
<p>The bottom margin of this paragraph is collapsed...</p>
<p>...with the top margin of this paragraph.</p>

<h1>css에는 마진 상쇄(margin collapsing) 혹은 마진 겹침(margin overlap)라는 현상이 있습니다.
    탑과 바텀에 마진이 있는 경우 큰 쪽 한 개만 적용되는 현상을 말합니다.
</h1>
</body>
</html>
