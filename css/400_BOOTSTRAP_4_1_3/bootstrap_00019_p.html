<!--
p {
  margin-top: 0;
  margin-bottom: 1rem;
}

  margin-top: 0;
  margin-bottom: 0.5rem;

  상단은 0으로 해서 공백을 없애고
  하단은 0.5rem 정도 띄운다

  *em과 rem 모두 길이가 유연한 가변 단위로서,
   디자인에 설정된 폰트 크기에 따라 브라우저에 의해 픽셀값으로 변환됩니다.
   만약에 1em 혹은 1rem 값을 지정했다면, 브라우저에 의해
   16px부터 160px 까지, 아니면 기타 다양한 값으로 변환될 수 있습니다. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        p {
            margin-top: 0;
            margin-bottom: 1rem;
            border:1px solid red;
        }
    </style>
</head>
<body>
<p>Hello World</p>
</body>
</html>
