<!--


figure : 사진, 도표, 삽화, 오디오, 비디오, 코드등을 담는 컨테이너

figcaption : figure의 설명을 하는 태그

서로 짝이다.


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        aside{
            display:block;
            border : 1px solid red;
        }
    </style>
</head>
<body>
<p>Aenean nec mollis nulla. Phasellus lacinia tempus mauris eu laoreet.</p>
<figure>
    <figcaption>First Figure</figcaption>
    <img src="https://www.codingfactory.net/wp-content/uploads/html-reference-figcaption-01.png">
</figure>
<p>Aenean nec mollis nulla. Phasellus lacinia tempus mauris eu laoreet.</p>
<figure>
    <img src="https://www.codingfactory.net/wp-content/uploads/html-reference-figcaption-01.png">
    <figcaption>Second Figure</figcaption>
</figure>
</body>
</html>
