900

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        b,
        strong {
            font-weight: bolder;
        }
    </style>
</head>
<body>
<p><b>Hello World</b></p>
<p><strong>Hello World</strong></p>
</body>
</html>
