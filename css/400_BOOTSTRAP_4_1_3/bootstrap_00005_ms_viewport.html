@-ms-viewport

1. 윈도우폰 IE10의 뷰포트

         @-ms-viewport {
             width:device-width;
         }

2. 윈도우 폰 8앱의 뷰포트

         @-ms-viewport {
             width:device-width;
         }

<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content='width=device-width'>
    <title></title>
    <style type="text/css">
         @-ms-viewport {
             width:device-width;
         }
         @-o-viewport {
             width:device-width;
         }
         @viewport {
             width:device-width;
         }
    </style>
</head>

</html>
